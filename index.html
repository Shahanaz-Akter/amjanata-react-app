  <!-- dropdon all  modified code -->
  <script>
    $(document).ready(function () {
      $('.btn-default').on('click', function () {
        $('.default-menu').slideToggle();
        $('.dropdown-overlay').show();
      });

      //category dropdown jquery
      $(".cat-btn-default-1").on("click", function () {
        $(".c-dropdown-menu").slideToggle();
      });

      $('.dropdown-overlay').on('click', function () {
        $('.default-menu').hide();
        $(this).hide();
      });
      $('.top-category-carousal').slick()

      // Add click event handler to body
      $('body').on('click', function (event) {
        // Check if the clicked element is not inside the menu or the button
        if (!$(event.target).closest('.default-menu').length && !$(event.target).is('.btn-default') && !$(event.target).is('.cat-btn-default-1')) {
          $('.default-menu').hide();
          $('.c-dropdown-menu').hide();
          $('.dropdown-overlay').hide();
        }
      });
    });
  </script>



  <!-- owl js cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



  <script>
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      navText: ['<i class="fa fa-chevron-left"></i>', '<i class="fa fa-chevron-right"></i>'],
      responsive: {
        0: {
          items: 2
        },
        600: {
          items: 3
        },
        1000: {
          items: 5
        }
      },
      autoplay: true, // Enable autoplay
      autoplayTimeout: 2000, // Set autoplay timeout to 30 seconds
      autoplayHoverPause: true // Pause autoplay on hover
    })
  </script>

  <script>
    // Create three dots icon
    var dotsIcon = ['<i class="fa-solid fa-ellipsis text-dark"></i>'];

    // Append dots icon between the navigation buttons
    $('.owl-nav').children('.owl-next').before(dotsIcon);

  </script>
